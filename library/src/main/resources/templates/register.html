<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Sign up to University Library</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-3 col-md-offset-4">
				<form th:action="@{/register}" method="post" class="form-signin">
					<h2>Sign Up</h2>
					<div style="padding-bottom:10px;">Choose username and password</div>
					<div th:if="${param.error != null}" th:text="${param.error[0]}" class="alert alert-danger"></div>
					<div>
						<label> User Name : <input type="text" name="username"
							class="form-control" />
						</label>
					</div>
					<div>
						<label> Password: <input type="password" name="password"
							class="form-control" />
						</label>
					</div>
					<div>
						<input class="btn btn-lg btn-primary btn-block" type="submit"
							value="Sign Up" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
